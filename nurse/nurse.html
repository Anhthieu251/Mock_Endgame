<div class="row m-t-30">
  <div class="col-md-12"> 
    <div class="table-responsive m-b-40">
          <div class="row">
              <div class="col-md-3">
                <h3>patient List:</h3>
              </div>
              <div class="col-md-5">
                <h3>Search: <input type="text" ng-model="search"> </h3>
              </div>
              <div class="col-md-4">
                <div class="msg1" ng-show="msg1"> <h3>{{msg1}}</h3>  </div>
              </div>   
          </div>


          <table class="table table-borderless table-data3">
            <thead>
              <tr>
                  <th>Ngày khám</th>
                  <th>Phụ trách khám </th>
                  <th>Tên bệnh nhân </th>
                  <th>Số điện thoại</th>
                  <th>Giới tính</th>
                  <th>Ghi chú thêm </th>
                  <th>Trạng thái </th>                                          
              </tr>
          </thead>
              <tbody>
                <tr ng-repeat="contact in data | filter:search">
                  <th>{{contact.lichhen}}</th>
                  <th>{{contact.doctor}}</th>
                  <th>{{contact.name}}</th>
                  <th>{{contact.phone}}</th>
                  <th>{{contact.sex}}</th>
                  <th>{{contact.ghichu}}</th>
                  <th>{{contact.check}}</th>
                  <td>  
                      <!-- <a href="#!/page3/{{contact.$id}}" class="btn btn-info">Edit</a>  -->
                      <a href="" ng-click="deleteContact(contact)" class="btn btn-danger">Delete</a> 
                  </td>
                </tr>
              </tbody>
            </table>
        </div>
      </div>
    </div>
