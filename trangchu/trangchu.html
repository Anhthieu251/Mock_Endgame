<section class="appointment-area">			
  <div class="container">
    <div class="row justify-content-between align-items-center pb-120 appointment-wrap">
      <div class="col-lg-5 col-md-6 appointment-left">
        <h1>
          Giờ Hoạt Động
        </h1>
        
        <ul class="time-list">
          <li class="d-flex justify-content-between">
            <span>Thứ 2 - Thứ 6</span>
            <span>08.00 am - 10.00 pm</span>
          </li>
          <li class="d-flex justify-content-between">
            <span>Thứ 7</span>
            <span>08.00 am - 05.00 pm</span>
          </li>
          <li class="d-flex justify-content-between">
            <span>Chủ Nhật</span>
            <span>08.00 am - 11.00 am</span>
          </li>																
        </ul>
      </div>
      <div  class="col-lg-6 col-md-6 appointment-right pt-60 pb-60">
        <!--  -->
        <form ng-submit="addContact()" class="form-wrap" action="#">
          <h3 class="pb-20 text-center mb-30">Đặt Lịch Hẹn Khám</h3>		
          <input ng-model="contact.doctor" type="text" class="form-control" name="doctor" placeholder="Chọn bác sĩ để khám" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Doctor Name'" >
          <input ng-model="contact.name" type="text" class="form-control" name="name" placeholder="Họ và Tên" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Patient Name'" >
          <input ng-model="contact.phone" type="text" class="form-control" name="phone" placeholder="Số Điện Thoại " onfocus="this.placeholder = ''" onblur="this.placeholder = 'Phone'" >
          <input ng-model="contact.email" type="email" class="form-control" name="email" placeholder="Địa Chỉ Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email Address'" >
          <input ng-model="contact.birth" id="datepicker1" name="dop" class="dates form-control"  placeholder="Ngày Sinh" type="text">   
          <div class="form-select" id="service-select">
          <input ng-model="contact.sex" type="text" class="form-control" placeholder="Giới tính" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Sex'" >
        
            <!-- <select ng-model="contact.sex" >
              <option data-display="">Giới Tính</option>
              <option value="1">Nam</option>
              <option value="2">Nữ</option>
              <option value="3">GLBT</option>
            </select> -->
          </div>	
          <input ng-model="contact.lichhen" id="datepicker2" class="dates form-control"  placeholder="Ngày Hẹn Khám" type="text">  
          <textarea ng-model="contact.ghichu" name="messege" class="" rows="5" placeholder="Ghi Chú" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Messege'"></textarea> 
          <button type="submit" class="primary-btn text-uppercase">Xác Nhận</button>
        </form>
        <!--  -->
            </div>
      </div>
    </div>
  </div>	
</section>
