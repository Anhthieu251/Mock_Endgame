  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Welcome to Firebase Hosting</title>
      <!-- update the version number as needed -->
      <script defer src="/__/firebase/6.0.2/firebase-app.js"></script>
      <!-- include only the Firebase features as you need -->
      <script defer src="/__/firebase/6.0.2/firebase-auth.js"></script>
      <script defer src="/__/firebase/6.0.2/firebase-database.js"></script>
      <script defer src="/__/firebase/6.0.2/firebase-messaging.js"></script>
      <script defer src="/__/firebase/6.0.2/firebase-storage.js"></script>
      <!-- initialize the SDK after all desired features are loaded -->
      <script defer src="/__/firebase/init.js"></script>
  

      <link rel="stylesheet" href="../css/ifupdate.css">

    </head>
    <body ng-app="app">
      <div id="message"  ng-controller="FirebaseCtrl as ctrl">
        <pre>
          {{ ctrl.object | json }}  
        <pre>
            <p id="load">Firebase SDK Loading&hellip;</p>
      </div>
            <form action="/my-handling-form-page" method="post">
                <script src="../css/ifupdate.css"></script>
                <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name">
                </div>
                <div>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="user_mail">
                </div>
                <div>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message"></textarea>
                </div>
                <div class="button">
                    <button type="submit">Send your message</button>
                </div>
            </form>
  
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.7/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
    <script src="../js/firebase.js"></script>
  </html>
