<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Đăng Nhập</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body>

<div ng-app="validationApp" ng-controller="mainController" >
  <div class="container">
    <div class="login-form">
      <h1>Đăng nhập</h1>
      <form name="loginForm" ng-submit="submitForm()" novalidate>
        <div ng-class="{ 'has-error' : loginForm.name.$invalid && !loginForm.name.$pristine }">
          <input type="text" name="username" placeholder="Username" minlength="3" ng-model="user.username" required/>
          <p class="error-text" ng-if="loginForm.username.$invalid && loginForm.name.$pristine">You name is requiredbbb.</p>
          <p class="help-block error-text" ng-if="loginForm.username.$error.minlength">Tên đăng nhập quá ngắn.</p>
        </div>
        <input type="password" minlength="6" name="password" ng-model="user.password" placeholder="Password" required/>
         <p class="help-block error-text" ng-if="loginForm.password.$minlength">Mật khẩu quá ngắn.</p>
        <button class="login-btn" ng-disabled="loginForm.$invalid">Đăng Nhập</button>
      </form>

      <ul>
        <li><a href="">Quyên Mật Khẩu</a></li>
        <li><a href="../interface/register.html">Đăng Kí</a></li>
      </ul>
    </div>
    <div class="img-content">
      <h1> The first wealth is health.</h1>
      <p>Just because you’re not sick doesn’t mean you’re healthy.</p>
    </div>
  </div>
</div>
    <script  src="../js/login.js"></script>
</body>

</html>
