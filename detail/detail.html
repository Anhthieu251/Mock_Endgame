<div class="container">
  <div class="row">
    
    <div class="col-md-8">
      <h3>Contact Detail Form:</h3>
    </div>
    <div class="col-md-4">
      <div class="msg3" ng-show="msg3">  <h3>{{msg3}}</h3> </div>
    </div>
    
  </div>

<div class="clearfix"></div>
<div class="Benhnhan">
  <form  ng-submit="editContact(contact.$id)">
  <div class="card-body">
      <div class="col-lg-6 col-md-6 col-left">      
          <div class="form-group1">
              <label class=" form-control-label">Họ và tên</label>
              <input type="text" ng-model="contact.name" placeholder="Họ Và Tên" class="form-control">
          </div>
          <div class="form-group1">
              <label class=" form-control-label">Số điện thoại</label>
              <input type="text" ng-model="contact.phone" placeholder="Điền vào số điện thoại" class="form-control">
          </div>
          <div class="form-group1">
           <label  class=" form-control-label">Địa chỉ</label>
              <input type="text" ng-model="contact.department" placeholder="Nhập địa chỉ" class="form-control">
          </div>
          <div class="form-group1">
            <label  class=" form-control-label">Email</label>
               <input type="text" ng-model="contact.email" placeholder="Email" class="form-control">
           </div>
           <div class="form-group1">
            <label  class=" form-control-label">Trạng thái</label>
               <input type="text" ng-model="contact.check" placeholder="Trạng thái" class="form-control">
           </div>
   


      </div>

      <div class="col-lg-6 col-md-6 col-right">
      <div class="form-group2">
          <label class=" form-control-label">Ngày sinh</label>
          <input  ng-model="contact.birth" placeholder="" class="form-control">
      </div>
      <div class="form-group2">
        <label class=" form-control-label">Giới tính</label>
        <input type="text" ng-model="contact.sex" placeholder="Giới tính" class="form-control">
      </div>
      <div class="form-group2">
          <label  class=" form-control-label">Tình trạng hôn nhân</label>
          <select id="sex" placeholder="" class="form-control">
                  <option>Ế </option>
                  <option>Ế sơ sơ</option>
                  <option>Ế bền vững</option>
              </select>
      </div>
      <div class="form-group2">
        <label class=" form-control-label">Chuẩn đoán</label>
        <input  ng-model="contact.chuandoan" placeholder="" class="form-control">
    </div>
    <div class="form-group2">
      <label class=" form-control-label">Toa thuốc</label>
      <input  ng-model="contact.toathuoc" placeholder="" class="form-control">
  </div>
    <div class="form-group2">
      <label class=" form-control-label">Tái Khám</label>
      <input  ng-model="contact.taikham" placeholder="" class="form-control">
  </div>
      </div>
      <div class="note">
              <label class=" form-control-label">Ghi chú thêm</label>
              <input type="text" ng-model="contact.ghichu" placeholder="Ghi chú thêm" class="form-control">
      </div>
      <div class="button-potision">
        <a class="btn btn-info" href="#!/page1">Cancel</a>
        <button type="submit" class="btn btn-success">Update</button>
      </div>
      
      
  </div>
  </form>
</div>
